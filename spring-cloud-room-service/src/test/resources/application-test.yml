spring:
  cloud:
    config:
      enabled: false
  r2dbc:
    url: "r2dbc:h2:mem:///testdb"
  sql:
    init:
      schema-locations:
      - classpath*:schema.sql
      data-locations:
      - classpath*:data.sql
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/auth/realms/spring-cloud-gateway-realm
eureka:
  client:
    enabled: false

# logging.level.org.springframework: DEBUG
